<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desserts Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <content>
        <h1 class="main-title">Desserts</h1>
        <section class="menu">
            <div class="menu-dessert">
                <div class="menu-dessert__img">
                    <img src="imgs/dessert1.jpg" alt="Waffles with Berries">
                </div>
                <div class="menu-dessert__action">
                    <a href="#"><img src="imgs/purchase.png" alt="purchase"></a>
                    <p class="menu-dessert__purchase">Add to Cart</p>
                </div>
                <div class="dessert__content">
                    <p class="menu-dessert__category">Waffle</p>
                    <p class="menu-dessert__name">Waffle with Berries</p>
                    <p class="menu-dessert__price">$6.50</p>
                    <p></p>
                </div>
            </div>
        </section>
        <div class="cart">
            <h1 class="cart__title">Your Cart (0)</h1>
            <div class="cart__img">
                <img src="imgs/cake.png" alt="cake">
            </div>
            <p class="cart__description">Your added items will appear here</p>
        </div>
    </content>
</body>
</html>
